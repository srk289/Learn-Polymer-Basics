<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="hello-element" >
	<template>
	   <!-- Make sure the template if should apply to child of the main template -->
		<template is="dom-if" if="{{isSecureMessage}}">
			{{message}}
		</template>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'hello-element',
		properties: {
			message: {
				type: String,
				value: "This message is super secure."
			},
			isSecureMessage: {
				type: Boolean,
				value: true
			}
		},
		ready: function(){
			var self = this;
			setTimeout(function(){
				self.isSecureMessage = false;
			}, 2000);
		}
	})
</script>
