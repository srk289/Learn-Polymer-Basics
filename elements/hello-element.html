<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module name="hello-element">	
	<template>
		<div hidden$="{{ !loaded }}">
			{{message}}
			(<span>{{ loadingPercent }}%</span>)
		</div>
	</template>
</dom-module>
<script>
	Polymer({
		is: "hello-element",
		properties: {
			loaded: {
				type: Boolean,
				value: true
			},
			loadingPercent:{
				type: Number,
				value: 0
			},
			message: {
				type: String,
				value: 'Hello',
				// Observer is a type of property which triggers a function 
				// when the property value is updated. 
				// It has old and new values as args
				observer: 'messageObserver'
			}
		},
		// Observers: is an array that can set to elements prototype
		// Observers is collections of fucntions triggered when the used 
		// args are changed. 
		// In the below example everytime 'loaded' or 'loadingpercent' is 
		// updated, loadCheck function is triggered
		// 
		observers: [
			'loadCheck(loaded, loadingPercent)'
		],
		loadCheck: function (l, lpercent)
		{
			console.log('loaded ', l, ' :', lpercent);
		},
		messageObserver: function (oldv, newv){
			console.log(oldv, ':', newv)
		},
		ready: function	(){
			this.message = "hello updated";
			this.loaded = true;
			this.loadingPercent = 20;
		}

	});
</script>
