<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module name="hello-element">	
	<template>
		<div hidden$="{{ !load.status }}">
			{{message}}
			(<span>{{ load.percent }}%</span>)
		</div>
	</template>
</dom-module>
<script>
	Polymer({
		is: "hello-element",
		properties: {
			load: {
				type: Object,
				value: function (){
					return {
						status: true,
						percent: 0
					}
				}
			},
			message: {
				type: String,
				value: 'Hello',
				observer: 'messageObserver'
			}
		},
		observers: [
			'loadCheck(load.status, load.percent)',
			'loadCheckAll(load.*)'
		],
		loadCheck: function (l, lpercent)
		{
			console.log('loadcheck loaded ', l, ' :', lpercent);
		},
		loadCheckAll: function(l)
		{
			console.log('loadCHeckAll load ', l);
		},
		messageObserver: function (oldv, newv){
			console.log(oldv, ':', newv)
		},
		ready: function	(){
			this.message = "hello updated";
			// this.load.status = true;
			this.load.percent = 10;
			this.set('load.status', true);
			this.set('load.percent', 20);
		}

	});
</script>
