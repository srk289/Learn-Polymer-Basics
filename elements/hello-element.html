<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module name="hello-element">	
	<template>
		[[message]]
		<!-- For attribute binding use dollar $ as suffix to the property -->
		<input type$={{testattr}} value="{{message::input}}">
		<div data-items$="{{items}}"></div>
	</template>
</dom-module>
<script>
	Polymer({
		is: "hello-element",
		properties: {
			message: {
				type: String,
				value: 'hello there',
				notify: true // message-changed event gets broadcasted to other elements. 
			},
			testattr: {
				type: String,
				value: 'text'
			},
			items:{
				type: Array,
				value: [1, 2, 3, 4, 5]
			}
		}
	});
</script>
