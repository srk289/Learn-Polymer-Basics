<link rel="import" href="../bower_components/polymer/polymer.html">
<script>
	// Create class of polymer element
	var HelloEle = Polymer({
		is: "hello-element",
		extends: 'input',
		created: function(){
			this.value = "hello there";
		}
	});

	// No need to Register as this is not a custom element but an extension of a existing element (input)
	// document.registerElement('hello-element', HelloEle);

	// Create instance of the element
	var el1 = new HelloEle();
	console.log(el1 instanceof HTMLInputElement);
	document.querySelector('body').appendChild(el1);

	// Create input using 'createElement' method
	var el2 = document.createElement('input', 'hello-element');
	console.log(el2 instanceof HTMLInputElement);
	document.querySelector('body').appendChild(el2);

</script>
