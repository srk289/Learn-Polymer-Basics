<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module is="hello-element">
	<template>
		<!-- simple array loop -->
		<template is="dom-repeat" items="{{messages}}">
				{{index}} : {{item}} <br/>
		</template>
		<ul>
			<template is="dom-repeat" items="{{priorityMessage}}" as="priority">
				<li>{{priority.name}} :
					<ul> 
						<template is="dom-repeat" items="{{priority.levels}}" as="level" index-as={{level_index}}>
							<li>{{level_index}} : {{level}}</li>
						</template>
					</ul>
				</li>
			</template>
		</ul>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'hello-element',
		properties: {
			messages: {
				type: Array,
				value: ['message1', 'message2']
			},
			priorityMessage: {
				type: Array,
				value: function (){
					return [
					{name: 'name 1', levels: ["super majr", "kind of a major"]},
					{name: 'name 2', levels: ["not super major", "not so imp"]}
					]
				}
			}
		}
	})
</script>
