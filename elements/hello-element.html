<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module name="hello-element">	
	<template>
		[[message]]
	</template>
</dom-module>
<script>
	Polymer({
		is: "hello-element",
		properties: {
			loaded: {
				type: Boolean,
				value: true
			},
			message: {
				type: String,
				computed: 'computedMessage(loaded)'
			}
		},
		computedMessage: function (loaded){
			return (loaded) ? 'loaded!!' : 'loading';
		},
		ready: function	(){
			var self = this;
			self.loaded = false;
			setTimeout(function(){
				self.loaded = true;
			}, 2000);
		}

	});
</script>
